name: Beads â†’ GitHub Sync

on:
  push:
    branches: ['**']
    paths:
      - '.beads/issues.jsonl'
      - '.beads/issues/**'

  # Allow manual trigger for initial sync or debugging
  workflow_dispatch:

env:
  # Set your GitHub Project number here (from the URL: github.com/users/Jtonna/projects/N)
  # Leave empty to sync only GitHub Issues without Project board
  PROJECT_NUMBER: ""

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync beads to GitHub Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: ${{ env.PROJECT_NUMBER }}
          BEADS_BRANCH: ${{ github.ref_name }}
          BEADS_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          chmod +x .github/scripts/beads-sync.sh
          .github/scripts/beads-sync.sh

      - name: Commit map files
        if: github.ref_name == github.event.repository.default_branch
        run: |
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .beads/github-map.json .beads/comment-map.json 2>/dev/null || true
          if git diff --cached --quiet 2>/dev/null; then
            echo "No changes to map files"
          else
            git commit -m "chore: update beads sync maps [skip ci]"
            git push
          fi
